<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/around.min.css">
  <title>Kalkulator Web</title>
</head>
<body>

    <div class="theme-toggle w-full flex ps-2 pb-2 pe-2 justify-between items-center">
      <h2 class="cacl text-4xl justify-start pt-1">Calc</h2>
      <div class="flex-grow"></div>
        <button
          class="theme-toggle pb-2 pe-2"
          id="themeToggleBtn"
          type="button"
          title="Toggle theme"
          aria-label="Toggle theme"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            width="1.5em"
            height="1.5em"
            fill="currentColor"
            class="theme-toggle__around"
            viewBox="0 0 32 32"
          >
            <clipPath id="theme-toggle__around__cutout">
              <path d="M0 0h42v30a1 1 0 00-16 13H0Z" />
            </clipPath>
            <g clip-path="url(#theme-toggle__around__cutout)">
              <circle cx="16" cy="16" r="8.4" />
              <g>
                <circle cx="16" cy="3.3" r="2.3" />
                <circle cx="27" cy="9.7" r="2.3" />
                <circle cx="27" cy="22.3" r="2.3" />
                <circle cx="16" cy="28.7" r="2.3" />
                <circle cx="5" cy="22.3" r="2.3" />
                <circle cx="5" cy="9.7" r="2.3" />
              </g>
            </g>
          </svg>
        </button>
      </div>
        
      </div>
    </div>

<div class="main-container">
      <div class="calculator" id="calculator">
        <div class="display" id="display">0</div>
      <div class="advanced-toggle-wrapper">
    <button id="toggleAdvanced" class="toggle-button">Expand ▼</button>
    
    <div id="advancedFunctions" class="advanced hidden">
      <button onclick="squareRoot()"><b>√</b></button>
      <button onclick="square()">x²</button>
      <button onclick="cube()">x³</button>
      <button onclick="power()">xʸ</button>
      <!-- Tambahan lain seperti log, sin, cos bisa ditambahkan nanti -->
    </div>
  </div>

      <div class="buttons">

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
    
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>
    
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>
    
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
    
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button id="del" onclick="deleteLast()">DEL</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
  </div>

  <div class="history" id="history">
    <h3>Riwayat</h3>
    <ul id="history-list"></ul>
    <button onclick="resetHistory()" id="reset-history">Reset History</button>
  </div>
</div>

<script src="function.js"></script>

</body>
</html>
